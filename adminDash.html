<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #navbar {
            background-color: #333;
            padding: 15px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Align items vertically in the center */
        }

        #hamburger {
            cursor: pointer;
            color: white;
            font-size: 24px;
            margin-left: 15px;
            transition: margin-left 0.5s; /* Added transition for smooth adjustment */
        }

        #profile {
            display: flex;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        #profile img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #555;
            min-width: 120px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        #dropdown a {
            padding: 12px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
            text-align: center;
        }

        #dropdown a:hover {
            background-color: #777;
        }

        #sidebar {
            width: 250px;
            height: 100%;
            background-color: #555;
            padding-top: 20px;
            position: fixed;
            top: 0;
            left: -250px;
            transition: 0.5s;
        }

        #sidebar a {
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
        }

        #content {
            margin-left: 0; /* Adjusted margin when the sidebar is hidden */
            margin-right: 0; /* Adjusted margin when the sidebar is hidden */
            padding: 20px;
            text-align: center; /* Center the content */
            transition: margin-left 0.5s, margin-right 0.5s; /* Added transition for smooth adjustment */
        }

        @media screen and (max-width: 600px) {
            #sidebar {
                left: 0;
            }

            #hamburger {
                margin-left: 250px; /* Adjusted margin when the sidebar is shown */
            }

            #profile {
                display: none; /* Hide the profile on small screens */
            }
        }
    </style>
</head>
<body>

<div id="navbar">
    <div id="hamburger">&#9776;</div>
    <div id="profile" onclick="toggleDropdown()">
        <img src="path/to/admin-avatar.png" alt="Admin Profile Image">
        <span>ADMIN</span>
        <div id="dropdown">
            <a href="#">Logout</a>
            <a href="#">Settings</a>
        </div>
    </div>
</div>

<div id="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Employees</a>
    <a href="#">Employee Maintenance</a>
    <a href="#">Log-in Report</a>
    <a href="#">Daily Attendance Report</a>
    <a href="#">Monthly Attendance Report</a>
</div>

<div id="content">
    <!-- Your page content goes here -->
    <h1>Welcome to Your Dashboard</h1>
</div>

<script>
    function toggleDropdown() {
        var dropdown = document.getElementById('dropdown');
        dropdown.style.display = (dropdown.style.display === 'block') ? 'none' : 'block';
    }

    document.getElementById('hamburger').addEventListener('click', function () {
        var sidebar = document.getElementById('sidebar');
        var hamburger = document.getElementById('hamburger');
        var content = document.getElementById('content');
        
        if (sidebar.style.left === '0px') {
            sidebar.style.left = '-250px';
            hamburger.style.marginLeft = '15px'; // Adjusted margin when the sidebar is hidden
            content.style.marginLeft = '0'; // Adjusted margin when the sidebar is hidden
            content.style.marginRight = '0'; // Adjusted margin when the sidebar is hidden
        } else {
            sidebar.style.left = '0';
            hamburger.style.marginLeft = '250px'; // Adjusted margin when the sidebar is shown
            content.style.marginLeft = '125px'; // Adjusted margin when the sidebar is shown
            content.style.marginRight = '-125px'; // Adjusted margin when the sidebar is shown
        }
    });
</script>

</body>
</html>
